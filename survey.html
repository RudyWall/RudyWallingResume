            <h1>Survey</h1>
            <form action="https://formspree.io/f/xqkgpaaw" method="POST">
                <ul>
                <label for="Name">What is your name?</label>
                <input type="text" id="Name" name="User_name" required><br> <br>
                <label for="email">What is your email?</label>
                <input type="text" id="email" name="email_field" required><br> <br>
                <label for="Number">Which whole number is best?</label>
                <input type="number" id="Number" name="best_whole_number" required><br> <br>
                <label for="Day">Which day is the best?</label>
                <input type="date" id="Day" name="best_day" required><br> <br>
                <label for="bear">Which bear is the best?</label>
                <select id="bear">
                    <option value="0"></option>
                    <option value="1">Black</option>
                    <option value="2">Brown</option>
                    <option value="3">Care</option>
                    <option value="4">Panda</option>
                    <option value="5">Polar</option>
                    <option value="6">Teddy</option>
                </select>
                <fieldset>
                    <legend>Do you like radio buttons?</legend>
                    <ul>
                        <input type="radio" id="yes" name="radio">
                        <label for="yes">Yes</label><br>
                        <input type="radio" id="no" name="radio">
                        <label for="no">No</label><br>
                        <input type="radio" id="None" name="radio" checked>
                        <label for="None">None of your business</label>
                    </ul>
                </fieldset>
                <label for="life">What is the meaning of life?</label>
                <textarea placeholder="Type your answer here" id="life" name="life_meaning" rows="5" cols="50"></textarea><br>
                <button type="submit" value="send">send</button>
                </ul>
            </form>
