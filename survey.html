        <main>
            <h1>Survey</h1>
            <form action="https://formspree.io/f/xqkgpaaw" method="POST">
                <p>
                    <label for="Name">What is your name? <abbr title="required" aria-label="required">*</abbr></label>
                    <input type="text" id="Name" name="name_field" required>
                </p>
                <p>
                    <label for="email">What is your email?<abbr title="required" aria-label="required">*</abbr></label>
                    <input type="email" id="email" name="email_field" required>
                </p>
                <p>
                    <label for="Number">Which whole number is best?</label>
                    <input type="number" id="Number" name="best_whole_number" required min="1">
                </p>
                <p>
                    <label for="Day">Which day is the best?</label>
                    <input type="date" id="Day" name="best_day" required>
                </p>
                <p>
                    <label for="bear">Which bear is the best?<abbr title="required" aria-label="required">*</abbr></label>
                    <select id="bear" name="best_bear" required>
                        <option value="">&nbsp;</option>
                        <option value="1">Black</option>
                        <option value="2">Brown</option>
                        <option value="3">Care</option>
                        <option value="4">Panda</option>
                        <option value="5">Polar</option>
                        <option value="6">Teddy</option>
                    </select>
                </p>
                <fieldset>
                    <legend>Do you like radio buttons?</legend>
                    <ul>
                        <li><input type="radio" id="yes" name="radio" value="yes">
                            <label for="yes">Yes</label></li>
                        <li>
                            <input type="radio" id="no" name="radio" value="no">
                            <label for="no">No</label></li>
                        <li>
                            <input type="radio" id="None" name="radio" value="None" checked>
                            <label for="None">None of your business</label></li>
                    </ul>
                </fieldset>
                <p>
                    <label for="life">What is the meaning of life?</label>
                    <textarea placeholder="Type your answer here" id="life" name="life_meaning" rows="5"
                        cols="50"></textarea>
                </p>
                <p>
                    <button type="submit" value="send">send</button>
                </p>
            </form>
